<!DOCTYPE html>
<html>

<head>
    <title>Order History and Tracking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="container-fluid text-center">
            <h1>
                <strong>Order History</strong>
            </h1>
        </div>
        <div class="well well-sm">
            <h2>
                <strong>Current Orders</strong>
            </h2>
            <h3>Order Number:</h3>
            <h3>Status:</h3>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </thead>
                </table>
            </div>
        </div>

        <button class="btn btn-success">View Receipt</button> 
        <button class="btn btn-info">Change Order</button>
        <button class="btn btn-danger">Cancel Order</button>
        <div class="well well-sm">
            <h2>
                <strong>Previous Orders</strong>
            </h2>

            <div class="dropdown"> 
                    <button class="btn btn-default dropdown-toggle" type="button" id="sortBy" data-toggle="dropdown">Sort By
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="sortBy">
                        <li role="presentation"><a role="menuitem" tabindex="-1">Most Recent</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1">Price: Low</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1">Price: High</a></li>
                    </ul>   
                </div>    
            
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <th>Date Ordered</th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Order Number</th>
                    </thead>
                </table>
            </div>
        </div>

    </div>

</body>







</html>
